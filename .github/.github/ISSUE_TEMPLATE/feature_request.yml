name: "üöÄ Feature Request"
description: "Suggest an idea or enhancement for this project"
title: "[FEATURE] "
labels: ["enhancement", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## üëã Thanks for taking the time to suggest a feature!
        
        We appreciate your input and want to make sure we understand your needs. Please fill out the sections below to help us evaluate your request.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: "Prerequisites"
      description: "Please confirm you have completed the following"
      options:
        - label: "I have searched existing issues to ensure this feature hasn't been requested before"
          required: true
        - label: "I have read the project documentation and contribution guidelines"
          required: true

  - type: textarea
    id: problem-description
    attributes:
      label: "üéØ Problem Statement"
      description: "What problem does this feature solve? What challenge are you facing?"
      placeholder: |
        Describe the problem or limitation you're experiencing:
        
        ‚Ä¢ What are you trying to accomplish?
        ‚Ä¢ What obstacles are preventing you from achieving your goal?
        ‚Ä¢ How does this impact your workflow or user experience?
        
        Example: "I'm always frustrated when I have to manually configure settings for each new project because..."
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: "üí° Proposed Solution"
      description: "Describe your ideal solution in detail"
      placeholder: |
        Clearly describe what you'd like to see implemented:
        
        ‚Ä¢ What should the feature do?
        ‚Ä¢ How should it work from a user's perspective?
        ‚Ä¢ What would the interface/API look like?
        ‚Ä¢ Are there any specific requirements or constraints?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: "üîÑ Alternatives Considered"
      description: "What other solutions or workarounds have you considered?"
      placeholder: |
        Describe any alternative approaches you've thought about:
        
        ‚Ä¢ Other potential solutions you've considered
        ‚Ä¢ Existing workarounds you're currently using
        ‚Ä¢ Why these alternatives don't fully meet your needs

  - type: dropdown
    id: priority
    attributes:
      label: "üìä Priority Level"
      description: "How would you rate the importance of this feature?"
      options:
        - "Low - Nice to have"
        - "Medium - Would improve workflow"
        - "High - Significant impact on productivity"
        - "Critical - Blocking important use cases"
    validations:
      required: true

  - type: textarea
    id: use-cases
    attributes:
      label: "üé≠ Use Cases"
      description: "Provide specific examples of how this feature would be used"
      placeholder: |
        Share concrete examples or user stories:
        
        ‚Ä¢ Who would use this feature?
        ‚Ä¢ In what scenarios would it be useful?
        ‚Ä¢ Can you provide step-by-step examples?

  - type: textarea
    id: additional-context
    attributes:
      label: "üìé Additional Context"
      description: "Any other information that would help us understand your request"
      placeholder: |
        Add any other relevant information:
        
        ‚Ä¢ Screenshots, mockups, or diagrams
        ‚Ä¢ Links to related discussions or documentation
        ‚Ä¢ Examples from other tools or projects
        ‚Ä¢ Technical considerations or constraints

  - type: checkboxes
    id: contribution
    attributes:
      label: "ü§ù Contribution"
      description: "Are you interested in contributing to this feature?"
      options:
        - label: "I'm willing to submit a pull request for this feature"
        - label: "I'm available to help with testing"
        - label: "I can provide additional feedback during development"