<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-inter antialiased">

    <!-- Welcome Modal -->
    <div id="welcome-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="text-3xl font-bold text-blue-600 mb-4">Welcome!</h2>
            <p class="text-gray-700 text-lg mb-6">Let's calculate your grades with ease.</p>
            <div class="mb-6">
                <label for="student-name-input" class="block text-md font-medium text-gray-700 mb-2">What's your name?</label>
                <input type="text" id="student-name-input" placeholder="Enter your name" class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-center text-lg">
            </div>
            <button id="close-modal-btn" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 active:bg-blue-800 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
                Get Started
            </button>
        </div>
    </div>

    <div class="container">
        <!-- Grade Calculator Section -->
        <section class="p-6 bg-white rounded-xl shadow-md">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Student Grade Calculator</h1>

            <div id="subjects-container" class="mb-6 space-y-4">
                <!-- Subject input fields will be added here dynamically -->
            </div>

            <div class="flex flex-col sm:flex-row gap-4 mb-8">
                <button id="add-subject-btn" class="flex-1 px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 active:bg-green-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">
                    Add Subject
                </button>
                <button id="calculate-grades-btn" class="flex-1 px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 active:bg-blue-800 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
                    Check Marks
                </button>
            </div>
        </section>

        <!-- Grade Card Section -->
        <section id="grade-card-section" class="p-6 bg-white rounded-xl shadow-md hidden">
            <h2 class="text-3xl font-bold text-gray-800 mb-4 text-center">Your Grade Card</h2>
            <p id="student-name-display" class="text-xl font-semibold text-gray-700 mb-6 text-center"></p>

            <div class="bg-gray-50 p-4 rounded-lg">
                <table id="grade-card-details" class="grade-table">
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Marks</th>
                            <th>Grade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Grade details will be displayed here -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2" class="text-right">Total Marks:</td>
                            <td id="total-marks-display"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div id="motivation-message" class="mt-8 p-4 bg-blue-100 text-blue-800 rounded-lg text-center font-medium italic text-lg shadow-inner hidden">
                <!-- Motivational message will be displayed here -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
