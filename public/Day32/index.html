<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🚀 Startup Name Generator</h1>

        <div class="display-area" id="nameDisplay">Click "Generate" to start!</div>

        <div class="buttons">
            <button onclick="generateName()">✨ Generate Name</button>
            <button onclick="copyToClipboard()">📋 Copy</button>
            <button onclick="saveFavorite()">❤️ Save</button>
        </div>

        <h2>Saved Favorites 💾</h2>
        <ul id="favoritesList" class="favorites-list"></ul>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
