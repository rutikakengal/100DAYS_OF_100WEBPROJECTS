<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Name</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <h1 id="occasion-title">Happy Birthday</h1>
            <form id="wish-form">
                <div class="form-group">
                    <label for="from-name">From:</label>
                    <input type="text" id="from-name" name="from-name" required placeholder="Enter your name">
                </div>
                <button type="submit" class="submit-btn">Create Wish</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
