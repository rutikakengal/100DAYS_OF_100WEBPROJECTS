<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishes Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Choose Your Wish</h1>
        <div class="cards-container">
            <div class="card" data-occasion="birthday">
                <div class="card-content">
                    <h2>Happy Birthday</h2>
                    <p>🎂</p>
                </div>
            </div>
            <div class="card" data-occasion="anniversary">
                <div class="card-content">
                    <h2>Happy Anniversary</h2>
                    <p>💕</p>
                </div>
            </div>
            <div class="card" data-occasion="mothers-day">
                <div class="card-content">
                    <h2>Happy Mother's Day</h2>
                    <p>🌷</p>
                </div>
            </div>
            <div class="card" data-occasion="fathers-day">
                <div class="card-content">
                    <h2>Happy Father's Day</h2>
                    <p>👨‍👧‍👦</p>
                </div>
            </div>
            <div class="card" data-occasion="brothers-day">
                <div class="card-content">
                    <h2>Happy Brother's Day</h2>
                    <p>👨‍👦</p>
                </div>
            </div>
            <div class="card" data-occasion="sisters-day">
                <div class="card-content">
                    <h2>Happy Sister's Day</h2>
                    <p>👩‍👧</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
