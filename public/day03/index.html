<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="gif-background">
        <img src="https://i.pinimg.com/originals/18/83/de/1883de5bfee36b043b973bef00c561e0.gif" alt="Weather background">
    </div>

    <div class="container">
        <div class="glass-card">
            <div class="card-dots" id="card-dots"></div>
            
            <div class="weather-info">
                <h1 class="app-title">
                    <span id="typewriter"></span><span class="cursor"></span>
                </h1>
                <p class="app-subtitle">Your personal weather assistant...</p>
                <p class="app-prompt">Enter a location to get current weather</p>
                
                <div class="search-container">
                    <input type="text" id="location-input" placeholder="Search for a city...">
                    <button id="search-btn" class="send-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <div class="weather-details">
                    <img class="weather-icon" src="" alt="Weather icon">
                    <h1 class="city">Loading...</h1>
                    <h2 class="temp">--Â°C</h2>
                    <div class="details">
                        <div class="col">
                            <i class="fas fa-tint"></i>
                            <div>
                                <p class="humidity">--%</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <i class="fas fa-wind"></i>
                            <div>
                                <p class="wind">-- km/h</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <p class="developer-credit">Developed by Saikat </p>
            </div>
        </div>
    </div>

    <div class="sound-control">
        <button id="soundToggle" class="sound-on">
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-volume-mute"></i>
        </button>
    </div>

    <audio id="bgSound" loop>
        <source src="https://cdn.pixabay.com/audio/2024/12/17/audio_58b917ac11.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
