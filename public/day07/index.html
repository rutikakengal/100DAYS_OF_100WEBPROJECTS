<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>

    <div class="stats">
      <div><span id="time">60</span><br>seconds</div>
      <div><span id="wpm">0</span><br>words/min</div>
      <div><span id="accuracy">100</span><br>% accuracy</div>
    </div>

    <div id="paragraph" class="paragraph"></div>

    <textarea id="inputArea" placeholder="Start typing here..." disabled></textarea>

    <button id="startBtn">Start Test</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
