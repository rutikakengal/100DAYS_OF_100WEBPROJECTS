<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-area">
        <div class="black"></div>
        <div class="content">
            <h1>Your Own Image Search Engine</h1>
            <p>Search and Download any image within a second</p>
            <div class="search-box">
                <input type="text" placeholder="Search images...">
                <div class="btn">
                    <button><img src="search.svg" alt="img"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="image-gallery">
        <ul class="images">
            <li class="image">
                <img src="img1.jpg" alt="img" class="photo">
    
            </li>
            <li class="image"><img src="img2.jpg" alt="img" class="photo"></li>
            <li class="image"><img src="img3.jpg" alt="img" class="photo"></li>
            <li class="image"><img src="img4.jpg" alt="img" class="photo"></li>
            <li class="image"><img src="img5.jpg" alt="img" class="photo"></li>
            <li class="image"><img src="img6.jpg" alt="img" class="photo"></li>
            <li class="image"><img src="img7.jpg" alt="img" class="photo"></li>
            <li class="image"><img src="img8.jpg" alt="img" class="photo"></li>
            <li class="image"><img src="img9.jpg" alt="img" class="photo"></li>
            <li class="image"><img src="img10.png" alt="img" class="photo"></li>
            <li class="image"><img src="img11.jpg" alt="img" class="photo"></li>
        </ul>
        <button id="load">More</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
