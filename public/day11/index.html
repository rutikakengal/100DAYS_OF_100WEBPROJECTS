<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="player">
        <img id="cover" src="https://picsum.photos/200" alt="Album Cover">
        <h2 id="song-title">Select a song</h2>
        <audio id="audio" src=""></audio>

        <div class="controls">
            <button id="prev"><i class="fa-solid fa-backward-fast"></i> Prev</button>
            <button id="play"><i class="fa-solid fa-play"></i> Play</button>
            <button id="next"><i class="fa-solid fa-forward"></i> Next</button>
        </div>

        <input type="range" id="progress" value="0" max="100">
    </div>

    <script src="./script.js"></script>
</body>
</html>
