<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drawing App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        canvas { touch-action: none; }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen font-sans">
    <main class="w-full max-w-4xl mx-auto p-4 text-center">
    <h1 class="text-3xl font-bold text-slate-800 mb-4">Freehand Drawing Canvas 🎨</h1>
    <p class="text-slate-600 mb-6">Select a tool, brush, size, and color, then draw on the canvas.</p>
    
    <div class="controls mb-4 flex flex-wrap items-center justify-center gap-x-6 gap-y-4">
        <div class="flex justify-center gap-4">
            <button id="pencil-btn" class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 focus:outline-none">Pencil</button>
            <button id="eraser-btn" class="px-4 py-2 bg-slate-500 text-white rounded-lg shadow hover:bg-slate-600 focus:outline-none">Eraser</button>
            <button id="clear-btn" class="px-4 py-2 bg-red-500 text-white rounded-lg shadow hover:bg-red-600 focus:outline-none">Clear 🗑️</button>
        </div>
        
        <div class="flex items-center justify-center gap-2 text-slate-700">
            <span class="font-medium">Brush:</span>
            <button id="brush-round-btn" class="px-3 py-1 bg-white border border-slate-300 rounded-lg shadow-sm hover:bg-slate-100">Line</button>
            <button id="brush-circle-btn" class="px-3 py-1 bg-white border border-slate-300 rounded-lg shadow-sm hover:bg-slate-100">Circle</button>
            <button id="brush-square-btn" class="px-3 py-1 bg-white border border-slate-300 rounded-lg shadow-sm hover:bg-slate-100">Square</button>
        </div>

        <div class="flex items-center justify-center gap-2 text-slate-700">
            <label for="size-slider" class="font-medium">Size:</label>
            <input type="range" id="size-slider" min="1" max="50" value="5" class="w-32 sm:w-40 cursor-pointer">
            <span id="size-display" class="font-bold w-8 text-left">5</span>
        </div>

        <div class="flex items-center justify-center gap-2 text-slate-700">
            <label for="color-picker" class="font-medium">Color:</label>
            <input type="color" id="color-picker" value="#000000" class="w-10 h-10 p-1 bg-white border border-slate-300 rounded-md cursor-pointer">
        </div>

        <div class="flex justify-center gap-4">
            <button id="save-png-btn" class="px-4 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 focus:outline-none">Save PNG 🖼️</button>
            <button id="save-pdf-btn" class="px-4 py-2 bg-orange-600 text-white rounded-lg shadow hover:bg-orange-700 focus:outline-none">Save PDF 📄</button>
        </div>
    </div>
    
    <div class="canvas-container w-full h-[60vh] sm:h-[70vh] md:h-[75vh]">
        <canvas id="drawing-canvas" class="bg-white rounded-lg shadow-lg w-full h-full cursor-crosshair"></canvas>
    </div>
</main>
    
    <script src="script.js"></script>
</body>
</html>
