<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="quote-card">
            <h1 class="title">Quote of the Day</h1>
            <div class="quote-content">
                <p class="quote" id="quote-text">Do what you can with all you have, wherever you are.</p>
                <p class="author" id="quote-author">- Theodore Roosevelt</p>
            </div>
            <button class="new-quote-btn" id="new-quote-btn">New Quote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
