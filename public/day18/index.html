<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galactic PDF Weaver</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Galactic PDF Weaver</h1>
    <p class="subtitle">Craft professional documents with cosmic elegance and a single touch.</p>

    <textarea id="text-input" placeholder="Initiate text sequence..."></textarea>

    <div class="buttons">
      <button id="clear-btn">CLEAR</button>
      <button id="generate-btn">WEAVE PDF</button>
    </div>
  </div>

  <!-- jsPDF from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
