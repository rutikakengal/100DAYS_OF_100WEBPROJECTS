<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "icon" href = "img/calculator.png" type ="image/x-png">
    <link rel = "stylesheet" href = "style.css">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class = "display">
                    <input type = "text" name = "display">  <!--display result of calculation-->
                </div>
                <div>
                    <input type = "button" value = "AC" onclick="display.value =' ' " class ="operator button">
                    <input type = "button" value = "DE" onclick="display.value = display.value.toString().slice(0,-1) " class = "operator button">
                    <input type = "button" value = "." onclick="display.value +='.' " class = "operator button">
                    <input type = "button" value = "/" onclick="display.value +='/' " class = "operator button">
                </div>
                <div>
                    <input type = "button" value = "7" onclick="display.value += '7'  " class ="button number">
                    <input type = "button" value = "8" onclick="display.value += '8'  " class ="button number">
                    <input type = "button" value = "9" onclick="display.value += '9'  " class ="button number">
                    <input type = "button" value = "*" onclick="display.value +='*' " class="operator button">
                </div> 
                <div> 
                    <input type = "button" value = "4" onclick="display.value += '4'  " class ="button number">
                    <input type = "button" value = "5" onclick="display.value += '5'  " class ="button number">
                    <input type = "button" value = "6" onclick="display.value += '6'  " class ="button number">
                    <input type = "button" value = "-" onclick="display.value +='-' " class="operator button">
                </div> 
                <div>
                    <input type = "button" value = "1" onclick="display.value += '1'  " class ="button number">
                    <input type = "button" value = "2" onclick="display.value += '2'  " class ="button number">
                    <input type = "button" value = "3" onclick="display.value += '3' " class ="button number">
                    <input type = "button" value = "+" onclick="display.value +='+' " class="operator button">
                </div>
                <div>
                    <input type = "button" value = "00" onclick="display.value += '00' " class ="button number">
                    <input type = "button" value = "0" onclick="display.value += '0'  " class ="button number">
                    <input type = "button" value = "=" class ="equal operator button" onclick="display.value = eval(display.value) " style = "background-color: rgb(129, 179, 161);">
                </div>
            </form>
        </div>
    </div>
<script src= "script.js"></script>
</body>
</html>
