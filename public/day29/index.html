<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<body>
    <div class="container">
        <h1>Qr Code <br> Generator</h1>
        <div class="datainput">
            <textarea autofocus name="inputdata" rows="5" id="data" required> </textarea>
        </div>
     
        <br>
        <div class="sizesection">
            <label for="size">Size of QR Code</label>
            <select name="imgsize" id="size">
            <option value="100x100" selected>Small</option>
            <option value="150x150">Normal</option>
            <option value="200x200">Average</option>
            <option value="250x250"> Maximum</option>
            </select>
        </div>

       <div class="setbutton"> <button id="gbutton" onclick="go()" >Generate</button></div>
       

       <div id="imgbox"> <center><img src="" id="qrimg"></center></div>
    </div>
    
</body>
</html>
