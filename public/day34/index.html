    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-gamepad"></i> Hangman Game</h1>
            <div class="header-controls">
                <div class="score-board">
                    <div class="score-item">
                        <span class="label">Wins:</span>
                        <span id="wins" class="value">0</span>
                    </div>
                    <div class="score-item">
                        <span class="label">Losses:</span>
                        <span id="losses" class="value">0</span>
                    </div>
                </div>
                <button id="themeToggle" class="theme-toggle" title="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <main>
            <div class="game-area">
                <!-- Hangman Drawing -->
                <div class="hangman-container">
                    <div class="hangman">
                        <div class="gallows">
                            <div class="base"></div>
                            <div class="pole"></div>
                            <div class="top"></div>
                            <div class="rope"></div>
                        </div>
                        <div class="figure">
                            <div class="head" id="head"></div>
                            <div class="body" id="body"></div>
                            <div class="left-arm" id="leftArm"></div>
                            <div class="right-arm" id="rightArm"></div>
                            <div class="left-leg" id="leftLeg"></div>
                            <div class="right-leg" id="rightLeg"></div>
                        </div>
                    </div>
                </div>

                <!-- Game Info -->
                <div class="game-info">
                    <div class="word-display" id="wordDisplay"></div>
                    <div class="category" id="category">Category: <span id="categoryText">General</span></div>
                    <div class="lives">
                        <span class="label">Lives:</span>
                        <span id="lives" class="value">6</span>
                    </div>
                    <div class="message" id="message"></div>
                </div>
            </div>

            <!-- Keyboard -->
            <div class="keyboard" id="keyboard"></div>

            <!-- Game Controls -->
            <div class="controls">
                <button id="newGameBtn" class="btn btn-primary">
                    <i class="fas fa-play"></i> New Game
                </button>
                <button id="hintBtn" class="btn btn-secondary">
                    <i class="fas fa-lightbulb"></i> Hint
                </button>
            </div>
        </main>

        <!-- Game Over Modal -->
        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <h2 id="modalTitle">Game Over!</h2>
                <p id="modalMessage"></p>
                <div class="modal-buttons">
                    <button id="playAgainBtn" class="btn btn-primary">
                        <i class="fas fa-redo"></i> Play Again
                    </button>
                    <button id="closeModalBtn" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html> 

    <title>Calculator</title>
    <link rel = "icon" href = "img/calculator.png" type ="image/x-png">
    <link rel = "stylesheet" href = "style.css">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class = "display">
                    <input type = "text" name = "display">  <!--display result of calculation-->
                </div>
                <div>
                    <input type = "button" value = "AC" onclick="display.value =' ' " class ="operator button">
                    <input type = "button" value = "DE" onclick="display.value = display.value.toString().slice(0,-1) " class = "operator button">
                    <input type = "button" value = "." onclick="display.value +='.' " class = "operator button">
                    <input type = "button" value = "/" onclick="display.value +='/' " class = "operator button">
                </div>
                <div>
                    <input type = "button" value = "7" onclick="display.value += '7'  " class ="button number">
                    <input type = "button" value = "8" onclick="display.value += '8'  " class ="button number">
                    <input type = "button" value = "9" onclick="display.value += '9'  " class ="button number">
                    <input type = "button" value = "*" onclick="display.value +='*' " class="operator button">
                </div> 
                <div> 
                    <input type = "button" value = "4" onclick="display.value += '4'  " class ="button number">
                    <input type = "button" value = "5" onclick="display.value += '5'  " class ="button number">
                    <input type = "button" value = "6" onclick="display.value += '6'  " class ="button number">
                    <input type = "button" value = "-" onclick="display.value +='-' " class="operator button">
                </div> 
                <div>
                    <input type = "button" value = "1" onclick="display.value += '1'  " class ="button number">
                    <input type = "button" value = "2" onclick="display.value += '2'  " class ="button number">
                    <input type = "button" value = "3" onclick="display.value += '3' " class ="button number">
                    <input type = "button" value = "+" onclick="display.value +='+' " class="operator button">
                </div>
                <div>
                    <input type = "button" value = "00" onclick="display.value += '00' " class ="button number">
                    <input type = "button" value = "0" onclick="display.value += '0'  " class ="button number">
                    <input type = "button" value = "=" class ="equal operator button" onclick="display.value = eval(display.value) " style = "background-color: rgb(129, 179, 161);">
                </div>
            </form>
        </div>
    </div>
<script src= "script.js"></script>
</body>
</html>
