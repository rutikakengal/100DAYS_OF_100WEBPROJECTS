<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./asset/padlock.png">
</head>
<body>
    <div class="container">

        <h1>You are just one click away to get the password generated!</h1>
        <h2 id="typewriter"></h2>
        
        <input type="text" id="passwordOutput" class="output" readonly
               placeholder="Your password will be shown here">

       <button class="btn" id="generateBtn">Generate Password</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
