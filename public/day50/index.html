<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Magic Card Flip Illusion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <h1>Advanced<span>Magic Card Flip</span>Illusion</h1>
    <div class="game-container">
        <div class="card-grid" id="cardGrid"></div>
    </div>
    <div class="controls">
        <button id="resetBtn">Reset Cards</button>
        <button id="shuffleBtn">Shuffle Patterns</button>
        <button id="themeBtn">Change Theme</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
