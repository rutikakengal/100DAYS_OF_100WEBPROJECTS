<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Survival Game</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap">
  <link rel="shortcut icon" href="./favicon.jpg" type="image/x-icon">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="stars" id="stars"></div>
  <div id="main">
    <div id="panel">
      <div id="ptop">
        <div class="elem">
          <h4>LIVES</h4>
          <div id="lives-container" class="box">
            <div class="life"></div>
            <div class="life"></div>
            <div class="life"></div>
          </div>
        </div>
        <div class="elem">
          <h4>TIME</h4>
          <div id="timervalue" class="box">60</div>
        </div>
        <div class="elem">
          <h4>SCORE</h4>
          <div id="scorevalue" class="box">0</div>
        </div>
        <div class="elem">
          <h4>COMBO</h4>
          <div id="combovalue" class="box">0</div>
        </div>
      </div>
      <div id="pbtm"></div>
      <div id="instructions">
        Type the falling letters and words before they reach the bottom!
      </div>
    </div>
  </div>
  <div id="game-over">
    <h1>GAME OVER</h1>
    <div id="final-score">SCORE: 0</div>
    <div id="high-score">HIGH SCORE: 0</div>
    <button id="restart-btn">PLAY AGAIN</button>
  </div>

  <div id="virtual-keyboard">
    <input type="text" id="input-field" placeholder="Type here..." autocapitalize="off" autocorrect="off" spellcheck="false">
    <button id="submit-word">Submit</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
