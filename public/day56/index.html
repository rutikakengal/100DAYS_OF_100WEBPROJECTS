<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>POMODORO TIMER</title>
</head>
<body>
    <div class="main-frame">
        <div class="fixed-frame">
            <div class="nav-bar">
                <!-- <div class="edit-timer">
                    <button id="edit-timer">EDIT TIMER
                    </button>
                </div> -->
                <div class="change-theme">
                    <button id="change-theme">CHANGE THEME</button>
                    <div class="options-theme">
                        <button class="spirited-away">SPIRITED_AWAY</button>
                        <button class="the-neighbour">THE NEIGHBOUR TOTORO</button> 

                    </div>
                </div>
            </div>
             <div class="display-box">
                
                       <div class="option-buttons">
                           <button class="pomodoro">POMODORO</button>
                           <button class="short-break">SHORT BREAK</button>
                           <button class="long-break">LONG BREAK</button>
                           <!-- <button class="loop">LOOP</button> -->
                       </div>
                       <div class="box">
                        <div class="display-timer">
                            <p id="display-timer">25:00</p>
                           <div id="action-buttons">
                             <button class="start-btn">START</button>
                           </div>
                        </div> 
                       </div>
             </div>
              
        </div>
    </div>
     <script src="script.js" defer></script>
</body>
</html>
