<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sliding Tile Puzzle Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Sliding Tile Puzzle Game</h2>

  <select id="image-select">
    <option value="" selected>Select an image...</option>
    <option value="/assets/numbers-img.png">Numbers 1-8</option>
    <option value="https://images.unsplash.com/photo-1506744038136-46273834b3fb">Mountains</option>
    <option value="https://images.unsplash.com/photo-1592194996308-7b43878e84a6?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">Cat</option>
    <option value="https://images.unsplash.com/photo-1502086223501-7ea6ecd79368">Forest</option>
    <option value="https://images.unsplash.com/photo-1506953823976-52e1fdc0149a?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">Beach</option>
    <option value="browse">Browse...</option>
  </select>

  <input type="file" id="upload" style="display:none" accept="image/*" />
  
  <div id="puzzle"></div>
  
  <button id="start" style="margin-top: 10px;">Start</button>
  <button id="restart" style="margin-top: 10px;">Restart</button>
  <button id="view-original" style="margin-top: 10px;">Show Hint</button>

  <div id="tracker" style="margin-top: 15px;">
    My time: <span id="elapsed">00:00:00</span> &nbsp; Moves: <span id="moves">0</span>
  </div>

  <div id="status"></div>
  <img id="original-image" style="display:none; max-width:300px; margin:15px auto; border:2px solid #aaa;" />
  
  <script src="app.js"></script>
</body>
</html>
