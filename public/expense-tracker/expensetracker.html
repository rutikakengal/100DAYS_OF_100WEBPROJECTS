<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href='style.css'/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    

</head>
<body>
    <div class="Heading"><h1>Expense Tracker</h1></div>

    <div class="balance-card">
       <div class="total-balance-div"> <h2 class="total-balance">Total Balance</h2>
        <p style="margin-top: 10px;">Balance: ₹0.00</p></div>

      <div class="income-expense-div">
         <div> 
            <h3 style="margin-bottom: 0px;">Income</h3>
        <p style="margin-top: 10px;">Income: ₹0.00</p>
    </div>

      <div>
          <h3 style="margin-bottom: 0px;">Expenses</h3>
        <p style="margin-top: 10px;">Expenses: ₹0.00</p>
      </div>
      </div>

    </div>

    <div class='transactions-list'>
        <h2 class="transactions"">Transactions</h2>
        <ul class="list">
            <li class="list-items">
                <span>Food</span>
                <span>₹0.00</span>
            </li>
        </ul>
    </div>


    <div id="form" >

        <div><h2 style="text-align: center; margin-top: 0px;">Add Transactions</h2></div>
        <input type="text" placeholder="Enter description" class="input" id="description">
        <input type="number" placeholder="Enter amount" class="input" id="amount">

        <div style="margin-top: 5px; margin-bottom: 5px;">
            <label><input type="radio" name="type" value="income" checked>Income</label>
            <label><input type="radio" name="type" value="expense">Expense</label>
        </div>
        <button id="save-btn">Save</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
