<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cute To-Do List!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="container">
        <h1>What's on your mind? âœ¨</h1>
        <div class="todo-input-group">
            <input type="text" id="taskInput" placeholder="Add a new cute task...">
            <button id="addTaskBtn">
                <span class="plus-icon">+</span> Add
            </button>
        </div>
        <ul id="taskList">
            </ul>
        <button id="clearCompletedBtn" class="hidden">Clear Completed</button>
    </div>
    <div class="floating-element heart-float-1"></div>
    <div class="floating-element star-float-1"></div>
    <div class="floating-element bubble-float-1"></div>
    <div class="floating-element heart-float-2"></div>
    <div class="floating-element star-float-2"></div>

    <script src="script.js"></script>
</body>
</html>
